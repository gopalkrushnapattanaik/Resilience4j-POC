plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'org.springframework.boot' version '2.1.9.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'eclipse'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

bootJar {
    baseName = 'employee-management-resiliency-poc'
    version =  '0.1.0'
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext {
	resilience4jVersion = '1.1.0'
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    
    //resilience
    compile "io.github.resilience4j:resilience4j-spring-boot2:${resilience4jVersion}"
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile('org.springframework.boot:spring-boot-starter-aop')
 
    //swagger
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'

    // monitoring
     compile "io.micrometer:micrometer-registry-prometheus:${resilience4jVersion}"
     compile("io.vavr:vavr-jackson:0.10.0")

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
  

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.poc.resiliency.EmployeeManagement'
}
